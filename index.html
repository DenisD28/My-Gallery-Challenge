<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My gallery</title>
</head>
<body>
    <section class="perfil" id="perfil">
        <div class="photo">
            <img src="img/profilePhoto.png" alt="Foto de perfil">
            <h3>Rodney Cotton</h3>
            <small>Helsinki, Finland</small>
        </div>
    </section>

    <section class="info" id="datos">
        <div class="card">
            <article class="post">
                <p>100 <br> <span class="letritas">Posts</span></p>
            </article>
            <article class="followers">
                <p>2,242 <br> <span class="letritas">Followers</span></p>
            </article>
            <article class="following">
                <p>1,432 <br> <span class="letritas">Following</span></p>
            </article>
        </div>
    </section>
    
    <section class="images" id="fotos">
        <article class="photo1">
            <img src="img/photo1.png" alt="Foto 1">
        </article>
        <article class="photo2">
            <img src="img/photo2.png" alt="Foto 2">
        </article>
        <article class="photo3">
            <img src="img/photo3.png" alt="Foto 3">
        </article>
        <article class="photo4">
            <img src="img/photo4.png" alt="Foto 4">
        </article>
        <article class="photo5">
            <img src="img/photo5.png" alt="Foto 5">
        </article>
        <article class="photo6">
            <img src="img/photo6.png" alt="Foto 6">
        </article>
    </section>
    <footer class="footer">
        <small>created by username - devChallenges.io</small>
    </footer>
</body>
</html>
